{% extends 'users/base.html' %}

{% block content %}

<h2>Create a User</h2>

<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new" method="POST">
    <label for="">First name</label>
    <input type="text" name="first_name" placeholder="Enter a first name">
    <label for="">Last name</label>
    <input type="text" name="last_name" placeholder="Enter a last name">
    <label for="">Image URL</label>
    <input type="url" name="image_url" placeholder="Provide image for this user">

    <button id="save">Add</button>
</form>
{% endblock %}
