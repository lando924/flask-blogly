{% extends 'users/base.html' %}

{% block content %}

<h2>Add Post for {{ name }}</h2>

<form action="/users/{{ id }}/posts/new" method="POST">
    <label for="title" id="title">Title:</label>
    <input type="text" name="title" id="posttitle"> 
    
    <br>

    <label for="content">Content</label>
    <textarea name="content" id="postcontent" cols="40" rows="3" required></textarea> 
    
    <br>

    <div class="checkboxes">
        {% for tag in tags %}
            <input type="checkbox" name="{{tag.name}}" id="box">
            <label for="" id="boxlabel">{{tag.name}}</label> <br>
        {% endfor %}
    </div>
  
    <button type="submit" id="addpost">Add Post</button>
    <a href="/users/{{ id }}">
        <button type="button" id="cancel">Cancel</button>
    </a>
</form>

{% endblock %}
